<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="stylesheet" href="../css/reset.css">

    <title>Roll</title>
</head>
<body>
    <div id="welcome">
        <form id="dice-form">
            <!-- il va falloir écouter l'événement "change" -->

    </div>
    <div id="app">

        <div class="board" id="dealer"></div>
        <div class="board" id="player3"></div>
        <div class="board" id="player4"></div>
    </div>
    <script src="../js/app.js"></script>

</html>
